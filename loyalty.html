<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards | Rollon'</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar"></nav>
    <main class="container page-main">
        <section class="glass-card">
            <h1 class="page-title">Loyalty Rewards</h1>
            <p>Earn points on every order and unlock better multipliers as you move up tiers.</p>
        </section>

        <section>
            <h2 class="page-title">Tier Benefits</h2>
            <div id="tiers-grid" class="product-grid"></div>
        </section>

        <section class="glass-card">
            <h2>Points Estimator</h2>
            <form id="points-estimator" class="form-stack">
                <label>Order Spend (BDT) <input id="spend-amount" type="number" min="1" required></label>
                <label>Your Tier
                    <select id="tier-name" required>
                        <option>Rookie Roller</option>
                        <option>Seasoned Smoker</option>
                        <option>Stash Master</option>
                        <option>Paaka Ustad</option>
                    </select>
                </label>
                <button class="cta-button primary" type="submit">Estimate Points</button>
            </form>
            <p id="points-result" aria-live="polite"></p>
        </section>
    </main>
    <script src="js/config.js" defer></script>
    <script src="js/monitoring.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/loyalty-page.js" defer></script>
</body>
</html>
