<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register | Rollon'</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar"></nav>
    <main class="container page-main auth-layout">
        <section class="glass-card auth-card">
            <h1>Login</h1>
            <form id="login-form" class="form-stack" novalidate>
                <label>Email <input id="login-email" type="email" required></label>
                <label>Password <input id="login-password" type="password" required></label>
                <button type="submit" class="cta-button primary">Sign In</button>
            </form>
        </section>

        <section class="glass-card auth-card">
            <h2>Create Account</h2>
            <form id="register-form" class="form-stack" novalidate>
                <label>Name <input id="register-name" type="text" required></label>
                <label>Email <input id="register-email" type="email" required></label>
                <label>Phone <input id="register-phone" type="tel" required></label>
                <label>Password <input id="register-password" type="password" minlength="8" required></label>
                <button type="submit" class="cta-button primary">Register</button>
            </form>
            <p id="auth-status" aria-live="polite"></p>
        </section>
    </main>
    <script src="js/config.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/monitoring.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/login-page.js" defer></script>
</body>
</html>
